apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dsp-svc-correlation
  labels:
    component: dsp-svc-correlation
spec:
  replicas: 1
  selector:
    matchLabels:
      component: dsp-svc-correlation
  template:
    metadata:
      labels:
        component: dsp-svc-correlation
    spec:
      hostAliases:
      - ip: "10.250.238.35"
        hostnames:
        - "registry.secuiot"
      containers:
      - name: dsp-svc-correlation
        image: registry.secuiot/test/dsp-svc-correlation:18.05.11.18.26-SNAPSHOT
        ports:
        - containerPort: 8081
          name: http
      nodeSelector:
        dsaas-analy: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: dsp-svc-correlation-cs
  labels:
    component: dsp-svc-correlation
spec:
  selector:
    component: dsp-svc-correlation
  ports:
  - protocol: "TCP"
    port: 8081
    targetPort: 8081
    name: dsp-svc-correlation-8081
  type: ClusterIP
